<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Browser Package</title>
</head>

<body>
    <h1>Testing Browser Package</h1>
    <div id="camera-mount"></div>
    <button id="start-scanning">Start camera</button>
    <button id="clear-camera">Clear camera</button>
    <script type="module">
        import { QrScanner } from './dist/main.js';
        window.addEventListener('DOMContentLoaded', () => {
            const qrScanner = new QrScanner();

            document.getElementById("start-scanning").addEventListener("click", () => {
                qrScanner.start();
            });
            document.getElementById("clear-camera").addEventListener("click", async () => {
                await qrScanner.clear();
            });
        });
    </script>
</body>

</html>
